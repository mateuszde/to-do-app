<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ac03ed7f96.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrap">
        <div class="searchTaskContainer">
            <div class="searchIconContainer">
                <i class="fas fa-search"></i>
            </div>
            <div class="form__group field">
                <input type="input" placeholder="Wyszukaj" class="form__field" name="searchInput" id="searchInput">
                <label for="searchInput" class="form__label">Wyszukaj</label>
            </div>
        </div>

        <div class="addTaskContainer">
            <button type="submit" title="Dodaj zadanie" class="addBtn" id="addTaskBtn">
                <span class="addBtnBox">
                    <span class="addBtnInner"></span>
                </span>
            </button>
            <div class="form__group field">
                <input type="input" placeholder="Dodaj zadanie" class="form__field" name="addTaskInput"
                    id="addTaskInput">
                <label for="addTaskInput" class="form__label">Dodaj zadanie</label>
            </div>
        </div>

        <section class="toDoTasks">
        </section>
    </div>
    <script src="./app.js"></script>
</body>

</html>
